<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css"/>
</head>
<body>
  <!-- logo 이미지 -->
  <div class="position">
    <header>
        <a href="https://www.coupang.com/">
        <h1>
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp">
            <source srcset="./assets/logo/logo.png" type="image/png">
            <img src="./assets/logo/logo.png" alt="COUPANG 로고" class="logo">
          </picture>
        </h1>
      </a>
    </header>
  
    <!-- 오늘의 쇼핑 제안(section) -->
    <section>
        <div class="title">
          <div class="title_text">
            <h2>오늘의 쇼핑 제안</h2>
          </div>
        </div>

        <ul class="product_List">
          <li class="product_Card">
            <a href="/">
              <dl>
                <dt class="product_Image">
                  <span class="discount" aria-label="할인율 30%">30%</span>
                  <img src="./assets/offer/furniture.jpg" alt="렌지대(furniture)">
                </dt>
                <dd class="description">
                  <div class="product_Name">솔로리빙 셀린 렌지대 600...</div>
                  <div class="product_Score">
                    <div class="crop" aria-label="평점점수 4.5점">
                      <img class="star_4_5" src="./assets/sprites/rating-stars.png" alt="별점 4.5점">
                    </div>
                    <span class="review" aria-label="리뷰수3255개">(3,255)</span>
                  </div>
                </dd>
              </dl>
            </a>
          </li>

          <li class="product_Card">
            <a href="/">
              <dl>
                <dt class="product_Image">
                  <img src="./assets/offer/renton.jpg" alt="랜턴(renton)">
                </dt>
                <dd class="description">
                  <div class="product_Name">옆 동네몰 레트로LED 감성 렌턴...</div>
                  <div class="product_Score">
                    <div class="shipping_Rocket" aria-label="배송유형 로켓배송">
                      <img src="./assets/icon/badge-rocket.svg" alt="로켓배송">
                    </div>
                    <div class="crop" aria-label="평점점수 4.5점">
                      <img class="star_4_5" src="./assets/sprites/rating-stars.png" alt="별점 4.5점">
                    </div>
                    <span class="review" aria-label="리뷰수1807개">(1,807)</span>
                  </div>
                </dd>
              </dl>
            </a>
          </li>

          <li class="product_Card">
            <a href="/">
              <dl>
                <dt class="product_Image">
                  <img src="./assets/offer/drying-rack.jpg" alt="식기건조대(drying-rack)">
                </dt>
                <dd class="description">
                  <div class="product_Name">프리미엄 부착식 식기건조대...</div>
                  <div class="product_Score">
                    <div class="shipping_Free" aria-label="배송유형 무료">무료배송</div>
                    <div class="crop" aria-label="평점점수 4점">
                      <img class="star_4" src="./assets/sprites/rating-stars.png" alt="별점 4점">
                    </div>
                    <span class="review" aria-label="리뷰수2423개">(2,423)</span>
                  </div>
                </dd>
              </dl>
            </a>
          </li>
          
          <li class="product_Card">
            <a href="/">
              <dl>
                <dt class="product_Image">
                  <span class="discount" aria-label="할인율 10%">10%</span>
                  <img src="./assets/offer/boohgle.jpg" alt="냄비(boohgle)">
                </dt>
                <dd class="description">
                  <div class="product_Name">타지 않는 냄비 보오글 네모 냄비...</div>
                  <div class="product_Score">
                    <div class="shipping_Rocket" aria-label="배송유형 로켓배송">
                      <img src="./assets/icon/badge-rocket.svg" alt="로켓배송">
                    </div>
                    <div class="crop" aria-label="평점점수 5점">
                      <img class="star_5" src="./assets/sprites/rating-stars.png" alt="별점 5점">
                    </div>
                    <span class="review" aria-label="리뷰수1009개">(1,009)</span>
                  </div>
                </dd>
              </dl>
            </a>
          </li>

          <li class="product_Card">
            <a href="/">
              <dl>
                <dt class="product_Image">
                  <span class="discount" aria-label="할인율 25%">25%</span>
                  <img src="./assets/offer/deskset.jpg" alt="책상(deskset)">
                </dt>
                <dd class="description">
                  <div class="product_Name">베스트  리빙 베이직 멀티 H형 책상...</div>
                  <div class="product_Score">
                    <div class="shipping_Free" aria-label="배송유형 무료">무료배송</div>
                    <div class="crop" aria-label="평점점수 4점">
                      <img class="star_4" src="./assets/sprites/rating-stars.png" alt="별점 4점">
                    </div>
                    <span class="review" aria-label="리뷰수3203개">(3,203)</span>
                  </div>
                </dd>
              </dl>
            </a>
          </li>
        </ul>
    </section>
  </div>
</body>
</html>
